<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      #chat-input {
        padding: 10px;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 10px;
        border-width: 1px;
        flex-grow: 1;
      }
      .send-button {
        padding: 10px 20px;
        font-size: 16px;
        margin-left: 10px;
        background-color: lightgreen;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
      .chat-input-container {
        display: flex;
        margin-bottom: 20px;
      }
      .app-container {
        max-width: 600px;
        margin: 0 auto;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      } 
      .chat-bot-message {
        display: flex;
        justify-content: flex-start;
        text-align: left;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
      } 
      .chat-user-message {
        display: flex;
        justify-content: flex-end;
        text-align: right;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        margin-right: 10px;
        align-items: start;
      }
      .message-content {
        max-width: 70%;
        word-wrap: break-word;
        padding: 10px 20px;
        border-radius: 10px;       
      } 
      .chat-bot-message  {
        display: flex;
        background-color: lightgray;
        align-items: start;
      } 
      .chatuser-gif {
        width: 30px;
        margin-right: 10px;
      }
      .chatbot-gif {
        width: 30px;
        margin-left: 10px;
      }
      .chat-messages-container {
        flex-grow: 1;
        overflow-y: auto;
        margin-top: 20px;
        padding: 10px;
        scrollbar-width: thin;
      }


    </style>
  </head>

  <body>
    <div class="js-container"></div>
    <!-- <script src="react-basics.js"></script> -->
    <!-- <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>    
   -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

    function ChatInput({ chatMessages, setChatMessages }) {
      const [inputValue, setInputValue] = React.useState(''); // [state, setState]

      function handleInputClick(event) {
        //event.target.style.backgroundColor = "yellow";
        setInputValue(event.target.value);
        console.log(event.target.value);           
      } 

      function sendMessage( ) {
        const newMessage = { message: inputValue, sender: "User", id: crypto.randomUUID() };
        setChatMessages([...chatMessages, newMessage] );  
        const botResponse = Chatbot.getResponse(inputValue);
        //console.log("Bot response: " + botResponse);
        const newBotMessage = { message: botResponse, sender: "Bot", id: crypto.randomUUID() };
        setChatMessages([...chatMessages, newMessage, newBotMessage] );  
        setInputValue('');                
      }

      return (
        <div className="chat-input-container">
          <input id="chat-input" type="text" 
            className="chat-input"
            placeholder="Type your message here..." 
            size="50" 
            onClick={handleInputClick}
            //onChange={(e) => setInputValue(e.target.value)}
            onChange={(e) => { setInputValue(e.target.value); e.target.style.backgroundColor = "yellow"; }}
            value={inputValue}
            
          />
          <button
            className="send-button"
            //onClick={sendMessage}  
            onClick={(e) => { sendMessage(); document.getElementById('chat-input').style.backgroundColor = "white"; }}  
          >Send
          </button>

        </div>  
      );
    }

    function ChatMsg({message, sender}) {   
        return (
          <div className={
                (sender.toLowerCase() === 'bot' || sender.toLowerCase() === 'robot')
                ? 'chat-bot-message' 
                : 'chat-user-message'
          }>              
              {(sender.toLowerCase() === 'bot' || sender.toLowerCase() === 'robot') &&
                  <img src=".\robot.png" alt="Chatbot GIF" className="chatbot-gif" />                
              }
              <div className="message-content">
                <strong>{sender}:</strong> {message} 
              </div>
              {sender.toLowerCase() === 'user' && 
                <img src=".\user.png" alt="ChatUser GIF" className="chatuser-gif"  /> 
              }
          </div>          
        );
    }
  
    function ChatMessages({ chatMessages }) {
      // React.useEffect(() => {
      //   const chatContainer = document.querySelector('.chat-messages-container');
      //   chatContainer.scrollTop = chatContainer.scrollHeight;
      // }, [chatMessages]); 
      const chatMessagesEndRef = React.useRef(null);
      React.useEffect(() => {
        if (chatMessagesEndRef.current) {
          chatMessagesEndRef.current.scrollTop = chatMessagesEndRef.current.scrollHeight;
        }
      }, [chatMessages]);


      return (
        <div className="chat-messages-container" ref={chatMessagesEndRef}>
          {chatMessages.map((chatMessage, index) => (
            <ChatMsg key={index} message={chatMessage.message} sender={chatMessage.sender} />
          ))} 
  
        </div>
      );      
    }

    function  App() {

      // const chatArray = 
      const [chatMessages, setChatMessages] = 
        React.useState(
          [
            { message: "Hello Chatbot", sender: "User", id: crypto.randomUUID() },
            { message: "!!WHAT!!!", sender: "Bot", id: crypto.randomUUID() },
            { message: "Shhhhhsh!!", sender: "User", id: crypto.randomUUID() },
            { message: "You Shhhhhsh!!", sender: "Bot", id: crypto.randomUUID() },
            { message: "YOU Shhhhhsh!!", sender: "User", id: crypto.randomUUID() },
            { message: "...what??", sender: "Bot", id: crypto.randomUUID()  },
            { message: "What do you mean What?!!", sender: "User", id: crypto.randomUUID() },
            { message: "I forgot what!", sender: "Bot", id: crypto.randomUUID() }
          ]
          );

      return (
        <div className="app-container">
          <h1>Chatbot</h1>
           <p>Date: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {Date()}</p>

          <ChatMessages chatMessages={chatMessages} />  

          <ChatInput 
              chatMessages={chatMessages} 
              setChatMessages={setChatMessages} 
          />          
        </div>
      );  
    }
 
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App /> );
    </script>
  </body>
</html>
